<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('hello, I am a %sstring!', 'how is he getting emojis? ');

    // Styled
    console.log('%c i am large', 'font-size:50px; background:#ababab; text-shadow:10px 10px 0 #232323');

    // warning!
    console.warn('you better watch what you do here.');

    // Error :|
    console.error('error. pants not found');
    // Info
    console.info('England has weird laws. also the info function is broken?');
    // Testing
    const p = document.querySelector('p');

    console.assert(p.classList.contains('oof'), 'that is wrong!');

    console.assert(1 === 1, 'that is also wrong!')
    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    console.clear();
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} age years old`);
      console.log(`${dog.name} ${dog.age * 7} dog years old`);
    console.groupEnd(`${dog.name}`)
    })
    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Dog');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data');
      console.log(data);
    });

    console.table(dogs);

  </script>
</body>
</html>
